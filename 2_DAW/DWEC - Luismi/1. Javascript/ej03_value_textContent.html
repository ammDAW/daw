<!DOCTYPE html>
<html lang="es>
	<head>
		<meta charset lang="utf-8">
		<title>Ej 03 - value innerHTML vs textContent</title>
		<script type="text/javascript">
		
		document.addEventListener("DOMContentLoaded",function(){
		/*Este código se ejecutará cuando el navegador haya terminado
		de procesar el HTML (aunque no se hayan procesado las imagenes).
		Si quieres esperar a que las imágenes también estén procesadas
		entonces debes usar en su lugar:
		windos.onload = function(){...}*/
			const boton =  document.querySelector("button")
			boton.addEventListener("click", comprobar)
			}
		)
		
		function comprobar(){
			const inputEjemplo = document.querySelector("input")
			const parrafo = document.querySelector("p")
			const encabezado = document.querySelector("h3")
			
			console.log("value del cuadro de texto es: "+inputEjemplo.value)
			console.log("innerHTML del cuadro de texto es: "+inputEjemplo.innerHTML)
			console.log("textContent del cuadro de texto es: "+inputEjemplo.textContent)
			console.log("--------------------------")
			console.log("value del párrafo es: "+parrafo.value)
			console.log("innerHTML del párrafo es: "+parrafo.innerHTML)
			console.log("textContent del párrafo es: "+parrafo.textContent)
			console.log("--------------------------")
			console.log("value del ecabezado es: "+encabezado.value)
			console.log("innerHTML del encabezado es: "+encabezado.innerHTML)
			console.log("textContent del encabezado es: "+encabezado.textContent)

		}
		</script>
	</head>
	
	<body>
		<input type="text">
		<p>Prueba de un <strong>párrafo</strong></p>
		<h3>Esto es un encabezado nivel 3</h3>
		<label>Texto original</label>
		<button>Lanzar comprobacion</button>
	</body>
</html>
